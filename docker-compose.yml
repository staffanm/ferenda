version: '3.4'
services:
  nginx:
    build:
      context: docker/nginx
      # The Dockerfile builds on the base Nginx image but adds configuration, letsencrypt integration etc
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /mnt/data/lagen/data:/usr/share/nginx/html:ro
    environment:
      - "DOMAIN=lagen.nu"
      - "EMAIL=staffan.malmgren@gmail.com"
    depends_on:
      - ferenda
      - mediawiki
      - matomo
    restart: always
  ferenda:
    build:
      context: .
    volumes:
      - /mnt/data/lagen:/usr/share/site
      - .:/usr/share/ferenda
      - ./lagen/nu/res/patches:/usr/share/lagen/nu/res/patches
    restart: always
    depends_on:
      - elasticsearch
      - fuseki
    stdin_open: true
  elasticsearch:
    image: elasticsearch:7.7.1
    volumes:
      - /mnt/data/elasticsearch:/usr/share/elasticsearch/data
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms8g -Xmx8g"
    restart: always
  fuseki:
    # image: stain/jena-fuseki
    build:
      context: docker/fuseki
    volumes:
      - fuseki:/fuseki
    environment:
      - "JVM_ARGS=-Xmx2g"
      - "FUSEKI_DATASET_1=lagen"
    restart: always
  mediawiki:
    build: 
      context: docker/mediawiki
    volumes:
      - /mnt/data/mediawiki/db:/var/www/data
      - /mnt/data/mediawiki/images:/var/www/html/w/images
    restart: always
  db:
    image: mariadb
    command: --max-allowed-packet=64MB
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=ncfeGpSR63xmnyTa
    restart: always
  matomo:
    image: matomo
    volumes:
      - matomo:/var/www/html
    environment:
      - MATOMO_DATABASE_HOST=db
      - MYSQL_PASSWORD=ncfeGpSR63xmnyTa
      - MYSQL_DATABASE=matomo
      - MYSQL_USER=root
    ports:
      - 8123:80
    restart: always

volumes:
  db:
  matomo:
  fuseki:
  elasticsearch: